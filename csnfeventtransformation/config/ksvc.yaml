apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: gcloudgard-transformation
spec:
  template:
    spec:
      containers:
        - image: gcr.io/triggermesh/csnfeventtransformation:latest
          env:
          - name: K_SINK
            value: http://sockeye.default.tmkongdemo.triggermesh.io
          - name: AQUASEC_TYPE
            value: as
          - name: CLOUDGUARD_TYPE
            value: cg
          - name: AZURE_TYPE
            value: az

---

apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: gcloudgard-trigger
spec:
  filter:
    type: as
  broker: brkr
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: gcloudgard-transformation

